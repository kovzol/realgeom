apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'http://dev.geogebra.org/maven2' }
    flatDir { dirs jLinksFolder, "/opt/Wolfram/WolframEngine/12.0/SystemFiles/Links/JLink", "/opt/Mathematica12/SystemFiles/Links/JLink" }
    }

dependencies {
    compile "org.apache.commons:commons-csv:1.5"
    compile "commons-cli:commons-cli:1.4"
    compile ":JLink"
    runtime "fr.ujf-grenoble:javagiac:54646:natives-linux-amd64"
    runtime "fr.ujf-grenoble:javagiac:69259b:natives-linux-arm"
}

mainClassName = "realgeom.Start"

wrapper {
    gradleVersion = "5.6.2"
}
